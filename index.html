<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="./src/assets/fonts/Oswald-Light.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="./src/assets/fonts/Oswald-Medium.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="./src/assets/fonts/Oswald-Regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="./src/assets/fonts/Oswald-SemiBold.woff2" as="font" type="font/woff2" crossorigin />
  <title>Yarn painting</title>
</head>

<body class="min-h-[100dvh] text-[#021834] font-[Oswald] font-light">
  <header class="fixed left-0 right-0 md:bg-transparent bg-white">
    <div class="container mx-auto px-4 flex justify-between items-center border-b border-[#02183433]">
      <a class="py-2.5 md:py-1 w-28 md:w-full" href="#"><img src="./src/assets/images/logo.png" alt="Logo It Arty"
          width="153" height="70" /></a>

      <nav class="">
        <ul id="header-menu" role="list"
          class="flex w-11/12 left-5 bg-white md:bg-transparent flex-col md:flex-row md:gap-8 gap-2 accent-color z-[-1] md:z-auto md:static absolute md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-300">
          <li class="p-2 md:border-b-0 w-full border-b text-[#021834]">
            <a href="#">Главная</a>
          </li>
          <li class="p-2 md:border-b-0 w-full border-b text-[#02183480] hover:text-[#021834] duration-200">
            <a href="#">Шаги </a>
          </li>
          <li class="p-2 md:border-b-0 w-full border-b text-[#02183480] hover:text-[#021834] duration-200">
            <a href="#">Процесс</a>
          </li>
          <li class="p-2 md:border-b-0 w-full border-b text-[#02183480] hover:text-[#021834] duration-200">
            <a href="#">Примеры</a>
          </li>
          <li class="p-2 md:border-b-0 w-full border-b text-[#02183480] hover:text-[#021834] duration-200">
            <a href="#">Отзывы</a>
          </li>
          <li class="p-2 md:border-b-0 w-full border-b text-[#02183480] hover:text-[#021834] duration-200">
            <a href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <button
        class="header-btn shrink-0 w-11 h-11 bg-[url(./src/assets/svg/basket.svg)] bg-no-repeat bg-right ml-auto mr-8 md:m-0"
        type="button">
        <span class="sr-only">корзина покупок</span>
      </button>
      <button type="button" class="burger md:hidden block" name="menu">
        <span class="sr-only">Меню</span>
      </button>
    </div>
  </header>

  <section class="pt-36 pb-16 bg-[url(./src/assets/images/bg-hero.png)]">
    <div class="container mx-auto px-4">
      <div class="grid lg:grid-cols-[1.5fr_2fr] 
        justify-items-center gap-4 md:gap-8">
        <img class="rounded-3xl object-cover pb-[38px]" src="./src/assets/images/hero.jpg" width="472" height="617"
          alt="Женщина держит в руках свой портрет, картина нитью" />
        <div class="w-full">
          <h1 class="title-h1 max-w-3xl text-right font-semibold mb-20">
            КАРТИНА НИТЬЮ

            <span class="block 
              md:pl-[100px] pl-[40px] mt-8 font-normal 
              bg-[url(./src/assets/svg/picture.svg)] bg-no-repeat bg-left-bottom bg-contain"
              style="background-size: clamp(40px, 1.429rem + 5.357vw, 100px)">по вашей фотографии</span>
          </h1>
          <p class="text-base md:text-4xl mb-[48px]">
            Легко и просто создай свой шедевр с расслабляющим голосовым
            помощником
          </p>
          <button class="bg-[#011834] rounded-[84px] px-[110px] mb-[26px] py-[20px]  text-white"
            type="button">КУПИТЬ</button>
        </div>
      </div>
      <p class="text-xl mt-[8px] max-w-[470px] md:text-3xl border-t  pt-[38px]">String Kit - необычная идея подарка,
        который удивит
        любого</p>
    </div>
  </section>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
